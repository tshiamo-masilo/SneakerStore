<h1>User Admin</h1>
<a class="btn btn-primary mb-3" (click)="addUser()">add</a>
<div class="container row">
  <div class="col-md-6">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>
            {{user.id}}
          </td>
          <td>
            {{user.name}}
          </td>
          <td><button type="button" class="btn btn-primary">Show Detail</button></td>

        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
    <app-add-user *ngIf="action === 'add'" [user]="selectedUser" (userAddedEvent)="refreshData()"></app-add-user>
    <app-view-user *ngIf="action === 'view'" [user]="selectedUser"></app-view-user>
  </div>
</div>
